spring:
  h2:
    console:
      enabled: 'true'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show_sql: 'true'
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
  profiles:
    include: oauth
  session:
    store-type: jdbc
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile,email
server:
  servlet:
    encoding:
      force-response: 'true'

